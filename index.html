<input id="phone" type="text" class="input" name="phoneNumber">


<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.4.0/build/js/intlTelInput.js"></script>

  <script>  
    const input = document.querySelector("#phone");
  const iti = window.intlTelInput(input, {
    initialCountry: "auto",
    separateDialCode: true,
    geoIpLookup: callback => {
        fetch("https://ipapi.co/json")
            .then(res => res.json())
            .then(data => {
                callback(data.country_code);
            })
            .catch(() => callback("us"));
    },
    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/24.4.0/build/js/utils.min.js",
    allowDropdown: true,
        autoHideDialCode: false,
        separateDialCode: true,
});

</script>
